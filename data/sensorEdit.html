<!DOCTYPE html>
<html charset="UTF-8">
<style type='text/css'>
   body { background-color: lightblue;}
  .header h1 span { position: relative; top: 1px; left: 10px; }
  .nav-container a:hover { color: black; background: black; /* only for FSexplorer - Rest does not work */}
  .nav-clock {position: fixed; top: 1px; right: 10px; color: blue; font-size: small; text-align: right; padding-right: 10px; }
  .nav-left { flex: 2 1 0; text-align: left; width: 70% }
  .nav-right { flex: 1 1 0; text-align: right; width: 20%; }
  .nav-img { top: 1px; display: inline-block; width: 40px; height: 40px; }
  .nav-item { display: inline-block; font-size: 16px; padding: 10px 0; height: 20px; border: none; color: black; }
  .progressBar { width: 100%; height: 16px; background: white; display: block; }
  .tempBar { width: 1%; height: 16px; margin-top: 2px;}
  #logWindow { font-size: 14px; margin-left: 20px; width: 90vw; height: 20vh; }
  .footer { position: fixed; left: 0; bottom: 0; width: 100%; color: gray; font-size: small; text-align: right; }
</style>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">	
	<title>FloorTempMonitor sensor Editor</title>
</head>
<body>
	<font face="Arial">
		<!-- <div class="dev-header"> -->
		<div class="header">
    	<h1>
	      <span id="sysName">FloorTempMonitor</span> &nbsp; &nbsp; &nbsp;
	      <span id="state" style='font-size: small;'>-</span> &nbsp;
      </h1>
      <div class='nav-right'>
      	<span id='clock' class='nav-item nav-clock'>00:00</span>
      	</div>  
   </div>
<!--  <div style="clear:both"></div> -->
  </font>

 	<!-- <div class="clock" id="theTime">-</div> -->
 	<div style="margin-left: 80px;">
 	  <input id='bTerug' 		type='submit' class='button' name='SUBMIT' value='Terug'/>
 	  <input id='bVorige' 	type='submit' class='button' name='SUBMIT' value='Vorige'/>
 	  <input id='bVolgende' type='submit' class='button' name='SUBMIT' value='Volgende'/>
 	  <input id='bOpslaan' 	type='submit' class='button' name='SUBMIT' value='Opslaan'/>
 	</div>

  <!-- REST -->
 	<p><input type="checkbox" id="debug" value="doDebug" onChange="setDebugMode()"> Monitor</p>
  <div id="Redirect"></div>
  <table style="margin-left: 80px; font-size:14pt; background: deepskyblue;">
  	<thead>
  	<tr>
  		<td id="sensorNr">sensorID</td><td><input id="sID" style="font-size:16pt;" label="ID" value="0x28-" size="25" READONLY></td>
  	</tr><tr>
  		<td>Naam</td><td><input id="sName" style="font-size:16pt;" label="naam" value="new Sensor" size="15" maxlength="12"></td>
  	</tr><tr>
  		<td>Position</td><td><input id="sPosition" style="font-size:16pt;" label="Position" value="90" size="3" maxlength="2"></td>
  	</tr><tr>
  		<td>Temperatuur Offset</td><td><input id="sTempOffset" style="font-size:16pt;" label="tempOffset" value="0" size="10" maxlength="8"></td>
  	</tr><tr>
  		<td>temperatuur Factor</td><td><input id="sTempFactor" style="font-size:16pt;" label="tempFactor" value="1" size="10" maxlength="8"></td>
  	</tr><tr>
  		<td>Servo Nummer</td><td><input id="sServo" style="font-size:16pt;" label="sServo" value="0" size="3" maxlength="2"></td>
  	</tr><tr>
  		<td>Delta Temperatuur</td><td><input id="sDeltaTemp" style="font-size:16pt;" label="deltaTemp" value="20" size="10" maxlength="8"></td>
  	</tr><tr>
  		<td>Loop Time (minuten)</td><td><input id="sLoopTime" style="font-size:16pt;" label="LoopTime" value="30" size="5" maxlength="3"></td>
  	</tr>
  	</thead>
  </table>
  
	<textarea id="logWindow" style="display:none;"></textarea>
	  
 	<div class="footer">
 	  <span id="devIPaddress"></span>
 		<span>2019 &copy; Willem Aandewiel &nbsp; &nbsp;</span>
 	</div>

 	<script src="/sensorEdit.js"></script>

  </body>

</html>
